{% load static %}
<!DOCTYPE html>
<html>
<head>
<style>
    body {font-family: sans-serif;}
    table {
    width: 100%;
    border-width: 0px;
    border-color: white;
    margin: 25px 0;
    }
    th, td {
    border: 1px solid transparent;
    background-color: #ededed;
    box-shadow: 1px 1px 10px rgb(0 0 0 / 18%);
    padding: 5px;
    }
    th p {font-size: 50%;}
    td p {font-size: 75%;}

</style>
</head>
<body>
{% if messages %}
{% for message in messages %}
{{ message }}
{% endfor %}
{% endif %}

<div>
    {% if user.is_authenticated %}
    <a href="{% url 'users:logout' %}">log out | </a>
    <a href="{% url 'users:profile' %}">user profile | </a>
    {% else %}
    <a href="{% url 'users:login' %}">log in | </a>
    {% endif %}
    <a href="{% url 'inventory:index' %}">inventory home</a>
    
    
</div>

{% block content %}
{% endblock content %}

</body>
</html>
