{% extends "inventory/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div>
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Create a new Purchase Order</legend>
            {{ form|crispy }}
        </fieldset>
        <div>
            <button type="submit">Create</button>
        </div>
    </form>
</div>
{% endblock content %}
